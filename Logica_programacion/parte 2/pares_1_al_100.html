<meta charset="UTF-8">

<h1>Programa calcular IMC</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var totalNumero = 100;
    var contador = 2;
    while(contador <= totalNumero){
        imprimir(contador);
        contador+=2;
    }
    
</script>
