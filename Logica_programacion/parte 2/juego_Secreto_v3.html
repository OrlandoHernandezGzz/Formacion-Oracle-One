<meta charset="UTF-8">

<input type="text">
<button>Verificar si acertó con el secreto</button>

<script>
    function aleatorio(){
        return Math.round(Math.random() * 10);
    }

    function sortearNumeros(cantidad){
        let contador = 1;
        let secretos = [];

        while(contador <= cantidad){
            let numeroAleatorio = aleatorio();
            let encontrado = false;

            if(numeroAleatorio != 0){
                for(let posicion = 0; posicion < secretos.length; posicion++){
                    if(numeroAleatorio == secretos[posicion]){
                        encontrado = true;
                        break;
                    }
                }
    
                if(encontrado == false){
                    secretos.push(numeroAleatorio);
                    contador++;
                }
            }
        }

        return secretos;
    }


    var secreto = sortearNumeros(4);
    console.log(secreto);
    
    var input = document.querySelector("input");
    input.focus();

    function verificar(){
        var encontrado = false;

        for(var posicion = 0; posicion < secreto.length; posicion++){
            if(parseInt(input.value) == secreto[posicion]){
                alert("Usted acertó");
                encontrado = true;
                break;
            }
        }
        
        if(encontrado == false){
            alert("Usted fallo");
        }

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");
    button.addEventListener("click", verificar);


</script>
