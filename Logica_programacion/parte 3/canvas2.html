<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        function dibujarCuadradoVerde(x, y, color){
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");
    
            pincel.fillStyle = color;
            pincel.fillRect(x,y,50,50);
            pincel.strokeStyle = "black";
            pincel.strokeRect(x,y,50,50);
        }

        // dibujarCuadradoVerde(0,0, "red");
        // dibujarCuadradoVerde(0,50, "yellow");
        // dibujarCuadradoVerde(0,100, "green");

        var x = 0;
        
        while(x < 600) {
            dibujarCuadradoVerde(x,0,"red");
            dibujarCuadradoVerde(x,50,"yellow");
            dibujarCuadradoVerde(x,100,"green");
            x += 50;
        }

        // dibujarCuadradoVerde(50,0, "green");
        // dibujarCuadradoVerde(100,0, "green");

        // pincel.fillRect(200,0,50,50);
        // pincel.strokeRect(200,0,50,50);
    </script>
</body>
