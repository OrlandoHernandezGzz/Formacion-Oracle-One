<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper con Canvas</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>


    <script>
// Dise√±ando cara de creeper.
var $cabeza = document.querySelector("canvas");
        var pincel = $cabeza.getContext("2d");

        pincel.fillStyle = "green";
        pincel.fillRect(0,0,350,300);

        pincel.fillStyle = "black";
        pincel.fillRect(50,50,90,90);
        pincel.fill();

        pincel.fillStyle = "black";
        pincel.fillRect(210,50,90,90);
        pincel.fill();

        pincel.fillStyle = "black";
        pincel.fillRect(140,150,70,100);
        pincel.fill();

        pincel.fillStyle = "black";
        pincel.fillRect(100,190,40,110);
        pincel.fill();

        pincel.fillStyle = "black";
        pincel.fillRect(210,190,40,110);
        pincel.fill();
    </script>
</body>
</html>
