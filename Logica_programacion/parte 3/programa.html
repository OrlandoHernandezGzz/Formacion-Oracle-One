<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);

    var colores = ["blue", "red", "green"];
    var indiceColorActual = 0;

    function exhibirAlerta(evento){
        // da las coordenadas donde yo haca clic.
        let x = evento.pageX - pantalla.offsetLeft;
        let y = evento.pageY - pantalla.offsetTop;

        console.log(evento);
        alert(x + "," + y);
    }

    function dibujarCirculo(evento){
        let x = evento.pageX - pantalla.offsetLeft;
        let y = evento.pageY - pantalla.offsetTop;

        pincel.fillStyle = colores[indiceColorActual];
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();
        console.log(x + "," + y);
    }

    function alterarColor() {
        // alert("FuncionÃ³");

        indiceColorActual++;
        if(indiceColorActual >= colores.length){
            indiceColorActual = 0;
        }
        return false;
    }
    
    // exhibirAlerta();

    pantalla.addEventListener("click", dibujarCirculo);
    pantalla.addEventListener("contextmenu", alterarColor);
</script>
