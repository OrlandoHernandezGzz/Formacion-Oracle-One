<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png" alt="logo Babería Alura">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombreApellido">Nombre y apellido</label>
            <input type="text" name="" required id="nombreApellido" class="input-padron">

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" required class="input-padron" placeholder="email@dominio.com">

            <label for="telefono">Télefono</label>
            <input type="tel" placeholder="(XX) XXXX XXXX" required id="telefono" class="input-padron">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" required cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email">
                    <input type="radio" name="contacto" value="email" id="radio-email">
                    Email
                </label>
    
                <label for="radio-telefono">
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">
                    Télefono
                </label>
    
                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked> ¿Le gustaría recibir novedades de la Barbería Alura?
            </label>
            

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>

                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo del footer">
        <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
    </footer>
</body>
</html>
