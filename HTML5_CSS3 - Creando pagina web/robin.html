<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin html</title>
    <link rel="stylesheet" href="robin.css">
</head>
<body>
    <header class="header">
        <div class="header__logo1">IMG 1</div>
        <h1 class="header__title">Catálogo Automóviles</h1>
        <div class="header__logo2">IMG 2</div>
    </header>

    <nav class="nav">
        <ul class="nav__section">
            <li class="nav__section--lista">Lista</li>
            <li class="nav__section--tabla">Tabla</li>
        </ul>
    </nav>

    <main>
        <section class="catalogo">
            <ul class="catalogo__section">
                <li class="catalogo__item">
                    <img src="ojo.svg" alt="" class="catalogo__item--ojo"> 
                    <p>Toyota Carolla 4 Puertas Estandar</p>
                </li>
    
                <li class="catalogo__item">
                    <img src="ojo.svg" alt="" class="catalogo__item--ojo">
                    <p>Honda Civic 4 Puertas Automático</p>
                </li>
    
                <li class="catalogo__item">
                    <img src="ojo.svg" alt="" class="catalogo__item--ojo">
                    <p>Honda Civic 4 Puertas Estandar</p>
                </li>
            </ul>
        </section>
    </main>

</body>
</html>
